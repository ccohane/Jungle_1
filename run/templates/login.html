
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="moose.png">

    <title>Jungle</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="text-center">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0 " href="/dashboard">Jungle</a>
    </nav>
    <form action="/login" method="post" class="form-signin">
        <img class="w-50 h-50" src="moose.png" alt="Add picture of Jungle">
        <h1 class="h1 mb-3 font-weight-normal">Jungle</h1>
        <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
        <br>
        <label for="username" class="sr-only">Username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="Username" required "" autofocus "">
        <br>
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required "">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <br> 
        <p class="mt-5 mb-3 text-muted">Developed by Callahan Cohane and Michael Zhang &copy; 2017-2018</p>
    </form>


</body>
